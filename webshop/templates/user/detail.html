<!-- １つのクリックした商品の情報を表示する 
    商品名と値段、画像、説明を大きく表示する
    カートにいれるボタン→カートにデータを追加 -->

    <!DOCTYPE html>
    <html lang="ja">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>商品詳細</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/MyPortfolio/webshop/static/CSS/style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="my-4">商品詳細</h1>
            <div id="productDetail"></div>
            <div class="form-group">
                <label for="quantity">数量:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" required>
            </div>
            <button class="btn btn-primary" id="addToCartButton">カートに入れる</button>
        </div>
        <script type="module" src="/MyPortfolio/webshop/static/js/detail.js"></script>
    </body>
    
    </html>

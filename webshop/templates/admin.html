<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>管理者ページ - TEST SHOP SITE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function confirmDelete() {
            return confirm('本当に削除しますか？');
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>商品管理</h1>
        <a href="{{ url_for('add_product_page') }}" class="btn btn-primary">商品追加</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>価格</th>
                    <th>詳細</th>
                    <th>画像</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.detail }}</td>
                    <td><img src="{{ url_for('static', filename='img/' ~ product.img) }}" alt="{{ product.name }}"
                            width="50"></td>
                    <td>
                        <a href="{{ url_for('edit_product_page', product_id=product.id) }}"
                            class="btn btn-warning">編集</a>
                        <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-danger"
                            onclick="return confirmDelete();">削除</a>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">ログアウト</a>
    </div>
    
</body>

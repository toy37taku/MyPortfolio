<!-- data.jsonからデータを表示
 それらをクリックすると商品詳細画面へ推移
 購入ボタン→購入確認画面へ遷移(新しくウィンドウを開く) -->

 <!DOCTYPE html>
 <html lang="ja">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TEST SHOP SITE</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="../static/CSS/style.css">
 </head>
 
 <body>
     <div class="container">
         <h1 class="my-4 text-center">TEST SHOP SITE</h1>
 
         <div id="cartOutput" class="mb-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">あなたのカート</h3>
                </div>
                <div class="card-body">
                    <ul id="cartItems" class="list-group">
                        <!-- カートアイテムがここにリスト表示されます -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            商品名
                            <span class="badge badge-primary badge-pill">価格</span>
                        </li>
                        <!-- 追加のアイテムがここに入ります -->
                    </ul>
                </div>
                <div class="card-footer text-right">
                    <p id="totalPrice" class="mb-0">合計金額: 0円</p>
                </div>
            </div>
        </div>
         
         <div class="text-center">
         <button class="btn btn-primary mb-4" id="buyItem">購入確認画面へ</button>
        </div>
         <div id="output" class="row">
             <!-- 商品情報がここに追加される -->
         </div>
     </div>
 
     <script type="module" src="../static/js/index.js"></script>
 </body>
 
 </html>
